<div class="container">
    <p>Chi tiết số lượng trong kho</p>
</div>
<div class="example-container mat-elevation-z8">

    <div class="example-table-container">
        <mat-table [dataSource]="dataSource.data" class="example-table" matSort matSortActive="date_modified"
            matSortDisableClear matSortDirection="desc">
            <ng-container matColumnDef="hub">
                <th mat-header-cell *matHeaderCellDef>Tên hub</th>
                <td mat-cell *matCellDef="let row">{{row.hub}}</td>
            </ng-container>
        
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Tổng số lượng sản phẩm</th>
                <td mat-cell *matCellDef="let row">{{row.total}}</td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </mat-table>
    </div>
    
    <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Chọn số trang"></mat-paginator>
    <button mat-button (click)="onClose()">Đóng</button>
</div>
