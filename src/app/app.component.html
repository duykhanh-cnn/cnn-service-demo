<mat-toolbar class="header">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span style="margin-left: 10px;">{{title}}</span>
    <span class="toolbar-item-spacer"></span>
    <img src="assets/logo-cnn.png" alt="Logo">
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-expansion-panel [class.mat-elevation-z0]="true" *ngFor="let panel of panels">
                <mat-expansion-panel-header>
                    <span class="mat-badge">{{panel.title}} ({{panel.links | countPanelLinks}})</span>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item *ngFor="let link of panel.links" [routerLink]="link.routerLink">
                        {{link.name}}
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

<app-footer></app-footer>
